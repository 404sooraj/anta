[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 8.0

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers
markers =
    integration: Integration tests requiring real API (deselect with '-m "not integration"')
    asyncio: Async tests

# Asyncio mode
asyncio_mode = auto
